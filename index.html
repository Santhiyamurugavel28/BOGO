    .option {

    }
    .price {
      font-weight: bold;
      float: right;
    }
    .old-price {
      text-decoration: line-through;
      color: #aaa;
      font-size: 12px;
    }
    .option.popular {
      border: 2px solid #ff4081;
      background: #fff0f5;
    }
    .most-popular {
      position: absolute;
      top: -10px;
      right: 10px;
      background: #D7445B;
      color: white;
      font-size: 10px;
      padding: 3px 6px;
      border-radius: 10px;
    }
    .selectors {

.onetwo {
  width: 10px;

    padding-top: 10px;
}

      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;

    .footer {

</head>

<script>
$(document).ready(function(){
   $('#sector2, #sector3').hide();
   $("#option1").attr("class", "option popular");
});
 $('input[name="unit"]').on('change', function () {
  const selectedId = $(this).attr('id');

  // Hide all sectors first
  $('#sector1, #sector2, #sector3').hide();
  $("#option1,#option2,#option3").attr("class", "option");

  // Show the selected one
  if (selectedId === 'radiobutton1') {
    $('#sector1').show();
    $("#option1").attr("class", "option popular");
    $('#total').html("Total : $10.00 USD");
  } else if (selectedId === 'radiobutton2') {
    $('#sector2').show();
    $("#option2").attr("class", "option popular");
    $('#total').html("Total : $18.00 USD"); 
  } else if (selectedId === 'radiobutton3') {
    $('#sector3').show();
    $("#option3").attr("class", "option popular");
    $('#total').html("Total : $24.00 USD");
  }
});

</script>
